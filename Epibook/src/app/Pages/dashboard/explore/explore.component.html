<div class="container-fluid h-100">
  <div class="row h-100">
    <app-navbar></app-navbar>
    <div class="col-12 pt-5 h-100">
      <div class="box main-container d-flex pt-4 h-100">
        <!--================== PARTE SINISTRA ==================  -->
        <div class="main-left col-3 d-none d-lg-inline">
          <!-- .........BARRA SULLA SINISTRA.......... -->
          <aside>
            <a class="menu-item text-decoration-none" [routerLink]="['/dashboard']">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                  <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                </svg>
              </span>
              <h3>Home</h3>
            </a>
            <a class="menu-item text-decoration-none" [routerLink]="['/dashboard', 'explore']">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-binoculars-fill" viewBox="0 0 16 16">
                  <path d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1h-1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4h4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14H1zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14H9zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5V3z"/>
                </svg>
              </span>
              <h3>Explore</h3>
            </a>
            <a class="menu-item text-decoration-none" [routerLink]="['/dashboard', 'profile']">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                </svg>
              </span>
              <h3>Profile</h3>
            </a>
            <a class="menu-item text-decoration-none" [routerLink]="['/dashboard', 'search']">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
              </span>
              <h3>Search</h3>
            </a>


          </aside>
          <!-- ..........FINE BARRA SINISTRA........... -->
        </div>
        <!--==================  Main Left End =================== -->

        <!--================== Main Middle Start================== -->
        <div class="main-middle h-100 col-12 col-lg-6">
          <div class="middle-container h-100">
            <!--.............. Feed Aria Start............... -->
            <div class="feeds h-100">
              <div class="feed h-100 col-12">
                <div class="row p-2">
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-warning h-100 p-3">
                      <span>Scopri</span><h3>Politica</h3>
                    </div>
                  </div>
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-danger h-100 p-3">
                      <span>Scopri</span><h3>Sport</h3>
                    </div>
                  </div>
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-success h-100 p-3">
                      <span>Scopri</span><h3>Musica</h3>
                    </div>
                  </div>
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-secondary h-100 p-3">
                      <span>Scopri</span><h3>Arte</h3>
                    </div>
                  </div>
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-primary h-100 p-3">
                      <span>Scopri</span><h3>News</h3>
                    </div>
                  </div>
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-danger h-100 p-3">
                      <span>Scopri</span><h3>Pirati</h3>
                    </div>
                  </div>
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-dark h-100 p-3 text-light">
                      <span>Scopri</span><h3>Animali</h3>
                    </div>
                  </div>
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-success h-100 p-3">
                      <span>Scopri</span><h3>Viaggi</h3>
                    </div>
                  </div>
                  <div class="col-4 p-2">
                    <div class="rounded-3 bg-warning h-100 p-3">
                      <span>Scopri</span><h3>Web</h3>
                    </div>
                  </div>

                  </div>
                  <div class="row">
                    <p>Qui vanno i Post</p>
                  </div>
                </div>
              </div>
            </div>
            <!--.............. Feed Aria End............... -->
          </div>
        <!--================== Main Middle End==================  -->

        <!--==================  Main Right Start==================  -->
        <div class="main-right col-3 d-none d-lg-inline">
          <!-- ..............Start Message............ -->

          <div class="messages">
            <!-- ....Message top..... -->
            <div class="message-top">
              <h4>Users</h4>
            </div>


            <!-- ......Message..... -->

            <div class="message" *ngFor="let user of usersArr" [routerLink]="['/dashboard', 'account', user.username]">
              <div class="profile-picture">
                <img
                  [src]="user.profilePic"
                  alt="Profile Pic"
                />
              </div>
              <div class="message-body">
                <h5>{{user.username}}</h5>
                <p class="text-gry">Lorem ipsum dolor sit amet.</p>
              </div>
            </div>

          </div>
        </div>
      <!-- ..............End Message............ -->
    </div>
  </div>
</div>
