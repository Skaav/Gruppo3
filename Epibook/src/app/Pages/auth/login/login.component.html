
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="logo">
        <h3>EPIBOOK</h3>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-5">
      <div class="row">
        <div class="col rounded-2 shadow">
          <form>
            <h3 class="my-3 fw-normal text-center">Please Log in</h3>

              <input type="email" class="form-control my-2" name="email" placeholder="Email" required [(ngModel)]="user.email">

              <input type="password" class="form-control my-2" name="password" placeholder="Password" required [(ngModel)]="user.password">

            <button class="w-100 btn btn-lg btn-log my-4 text-light" (click)="login()">Log in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
