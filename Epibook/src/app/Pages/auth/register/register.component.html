<div class="container-fluid h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-5">
      <div class="row">
        <div class="col rounded-2 shadow">
          <form>
            <h1 class="h3 my-3 fw-normal text-center">Please sign up</h1>

              <input type="email" class="form-control my-2" name="email" placeholder="Email" required [(ngModel)]="user.email">

              <input type="password" class="form-control my-2" name="password" placeholder="Password" required [(ngModel)]="user.password">

            <button class="w-100 btn btn-lg btn-primary btn-log my-4" (click)="register()">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
