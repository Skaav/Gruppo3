<form>
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <input type="email" class="form-control my-2" name="email" placeholder="Email" required [(ngModel)]="user.email">

    <input type="password" class="form-control my-2" name="password" placeholder="Password" required [(ngModel)]="user.password">

    <!-- <input type="text" class="form-control my-2" name="username" placeholder="Username" required [(ngModel)]="userData.username"> -->


  <button class="w-100 btn btn-lg btn-primary btn-log" (click)="register()">Sign in</button>
</form>
